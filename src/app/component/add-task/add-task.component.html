
<div class = "container-fluid" >
   <div class= "row-fluid">
        <div class = "col-md-4" >
                <h1>Add an Issue</h1>
         <label for = "ex1">Issue Name:  </label>
         <input type ="text" class = "form-control"  [(ngModel)]= "newTask.taskName" /> 
        
         <label  class="form-label"> Date:  </label>
         <input type="date" class = "form-control" id= "ex1 "[(ngModel)]= "newTask.taskDuedate" />
       
         <label  class ="form-label"> Severity:</label> 
         <select type= "text" class = "form-select"  [(ngModel)]= "newTask.taskSeverity"   >
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
                <option>Critical</option>

         </select>

         <label  class ="form-label"> Task Type:</label> 
         <input type= "text" class = "form-control"  [(ngModel)]= "newTask.taskType"   />
         </div>
         <div class = "col-md-4" >
         <label  class ="form-label"> Category:</label> 
         <select type= "text" class = "form-select"  [(ngModel)]= "newTask.taskCat" >
                <option>API</option>
                <option>Authetication</option>
                <option>Backend</option>
                <option>Database Queries</option>
                <option>Documentation</option>
                <option>Email</option>
                <option>Install & Upgrade</option>
                <option>Javascript</option>
                <option>Notifications</option>
                <option>User Interface</option>
         </select>
        <div>
        <label class="form-label">Status:</label>
                <select type = "text" class="form-select">
                        <option>Assigned</option>
                        <option>Maybe</option>
                        <option>Confirmed</option>
                        <option>Planned</option>
                        <option>Suspended</option>
                        <option>Researching</option>
                        <option>New</option>
                </select><br>
         </div>
