
<div class = "text-center" >
   
         <Label  class="form-label">Task Name:  </Label>
         <input type ="text" class = "form-control"  [(ngModel)]= "newTask.taskName" /> <br>
        
         <label  class="form-label">Due Date:  </label>
         <input type="date" class = "form-control" [(ngModel)]= "newTask.taskDuedate" /><br>
       
         <label  class ="form-label"> Severity:</label> 
         <input type= "text" class = "form-control"  [(ngModel)]= "newTask.taskSeverity"   /><br>

         <label  class ="form-label"> Task Type:</label> 
         <input type= "text" class = "form-control"  [(ngModel)]= "newTask.taskType"   /><br>
         
         <label  class ="form-label"> Category:</label> 
         <input type= "text" class = "form-control"  [(ngModel)]= "newTask.taskCat"   /><br>
        <div>
         <label class="form-label">Status:</label>
                <select class="form-select">
                        <option>Assigned</option>
                        <option>Maybe</option>
                        <option>Confirmed</option>
                        <option>Planned</option>
                        <option>Suspended</option>
                        <option>Researching</option>
                        <option>New</option>
                </select><br>
        </div>
