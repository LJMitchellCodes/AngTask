

<div class="container">
    <h2>Task Details</h2>
    <table class = "table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th> Task Name </th>
                <th> Date Opened </th>
                <th>Severity</th>
                <th> Task Type</th>
                <th> Category</th>
                <th>Delete Task? <div class="text-danger">Warning, It will be gone forever!</div></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{taskDetail.id}}</td>
                <td>{{taskDetail.taskName}}</td>
                <td>{{taskDetail.taskDuedate}}</td>
                <td>{{taskDetail.taskSeverity}}</td>
                <td>{{taskDetail.taskType}}</td>
                <td>{{taskDetail.taskCat}}</td>
                <td><button type ="button" class="btn btn-danger btn-xs" (click)= "deleteTask(taskDetail.id)">Delete</button></td>

            </tr>
        </tbody>
    </table>
</div>
